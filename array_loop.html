    <script>  // 1<3 1,2  1<=3 1,2,3
        for (let start = 1; start <= 3; start++) {    // 1;1<=3;1++ = false , 2;2<=3;2++ = false,  3;3<=3;3++ = condition true
            console.log("I am the Starting Point");
            for (let end = 1; end <= start; end++) {      //1;1<=3;1++ = false(print one times), 2;2<=3;2++ = false print 2 times

            }
        }
    </script>

    <script>
        for (i = 1; i < 4; i++) {            /// loop 4 times check condition less than
            console.log('Master First I value:', i);   // print 

            for (j = 1; j < i * 2; j++) {        // In condition multiply the value by 2
                // 1;1<1*2;1++ = 1;1<2;1++ (1st loop print & then increment by 1)
                console.log('Second J value:', j);   // 2;2<2*2;2++ = 2;2<4;2++ (2nd loop print & then increment by 1)
                // 3;3<3*2;3++ = 3;3<6;3++ (3rd loop print and then go to i value, it has 4)
            }                                           // check the condition 4<4 it gives false, so the loop stop
        }
    </script>


    <script>
        for (i = 1; i <= 4; i++) {                 // loop 4 times check condition lesser than equal
            console.log('Start Point value:', i);  // print 

            for (j = 1; j <= i * 2; j++) {         // 1;1<=1*2;1++ = 1;1<=2;1++ (1st loop print & then increment by 1)
                console.log('Finish Point:', j);   // 2;2<=2*2;2++ = 2;2<=4;2++ (2nd loop print & then increment by 1)
                // 3;3<=3*2;3++ = 3;3<=6;3++ (3rd loop print and then go to i value, it has 4)

            }                                      // check the condition 5<=4 it gives false, so the loop stop
        }
    </script>
